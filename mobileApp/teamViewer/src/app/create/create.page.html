<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Create Msg/Task</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Create Msg/Task</ion-label>
        <ion-select [(ngModel)]="msgORType" (ionChange)="displayMsgOrTask()" ok-text="Okay" cancel-text="Cancel">
            <ion-select-option value="msg">Message</ion-select-option>
            <ion-select-option value="task">Task</ion-select-option>
        </ion-select>
    </ion-item>

    <div *ngIf="msgBlock">

        <ion-item>
            <ion-icon name="clipboard" color="primary"></ion-icon>
            <ion-title>Enter Message</ion-title>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="title"placeholder="Enter Msg Title" maxLength="25"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="description" rows="5" placeholder="Enter your message here..."></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Priority: </ion-label>
            <ion-range min="1" max="3" step="1" snaps="true" pin="true" [(ngModel)]="priority">
                <ion-icon small name="ios-thermometer" slot="start"></ion-icon>
                <ion-icon name="ios-thermometer" slot="end"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label>Send Notification</ion-label>
            <ion-toggle [(ngModel)]="sendNotification"></ion-toggle>
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-label>Msg Start </ion-label>
                <br>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="startDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Msg Expire</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="dueDate"></ion-datetime>
            </ion-item>
        </ion-list>
        <br>
        <div>
            <ion-button href="/home" size="small" shape="round" position="right" color="light" outline>Cancel</ion-button>
            <ion-button (click)="submit()" shape="round" position="right">Submit</ion-button>
        </div>
    </div>

    <div *ngIf="taskBlock">
        <ion-item>
            <ion-icon name="checkbox-outline" color="primary"></ion-icon>
            <ion-title>Create Task</ion-title>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="title" placeholder="Enter Task Title " maxLength="25"></ion-input>
        </ion-item>
        <ion-item>
                <ion-textarea [(ngModel)]="description" rows="5" placeholder="Enter Task Description "></ion-textarea>
        </ion-item>
        <ion-item>
            <div class="tag" *ngFor="let tag of tags">
                <ion-badge color="primary">{{tag}}</ion-badge>
            </div>
        </ion-item>
        <ion-item>
            <ion-input slot="start" [(ngModel)]="tag" placeholder="Add tags "></ion-input>
            <ion-button (click)="addTags()" color="primary">Add Tag</ion-button>
        </ion-item>
        <ion-item>
            <ion-input type="number" min="0" max="20" inputmode="numeric" [(ngModel)]="points" placeholder="Enter Points "></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Priority: </ion-label>
            <ion-range [(ngModel)]="priority" min="1" max="3" step="1" snaps="true" pin="true">
                <ion-icon small name="ios-thermometer" slot="start"></ion-icon>
                <ion-icon name="ios-thermometer" slot="end"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label>Send Notification</ion-label>
            <ion-toggle [(ngModel)]="sendNotification"></ion-toggle>
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-label>Due Date </ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="dueDate"></ion-datetime>
            </ion-item>
        </ion-list>
        <br>
        <div>
            <ion-button href="/home" size="small" shape="round" position="right" color="light" outline>Cancel</ion-button>
            <ion-button (click)="submit()" shape="round" position="right">Submit</ion-button>
        </div>
    </div>
</ion-content>
