<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Application Contacts 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <h2 color="primary">
    <ion-item style="font-weight:bold" detail *ngFor="let item of appName" [routerLink]="[item.id]">
     {{item?.name}}
    </ion-item>
    </h2>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
