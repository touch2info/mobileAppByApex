<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Member
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="member">
    <ion-avatar item-start>
      <img src="assets/icon/avatar.png">
    </ion-avatar>
    <ion-card-title>
      <h2 color="primary">{{member?.name}}</h2>
    </ion-card-title>
    <ion-card-subtitle>
      {{member?.role}}
    </ion-card-subtitle>
    <div>
      <h3 ion-text color="primary">
        <strong>Skills</strong>
      </h3>
      <div class="skill-set" *ngFor="let skill of skills">
        <ion-badge color="primary">{{skill}}</ion-badge>
      </div>
    </div>
    <div>
      <h3 ion-text color="primary">
        <strong>About</strong>
      </h3>
      <h6 text-wrap>{{member?.about}}</h6>
    </div>
    <div>
      <h3 ion-text color="primary">
        <strong>Manager:</strong> {{member?.manager}}</h3>
    </div>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <a href="tel:{{member?.phone}}">
      <ion-button fill="solid" expand="full" shape="round">
        <ion-icon name="call"></ion-icon>
        <div class="button-text">{{member?.phone}}</div>
      </ion-button>
    </a>
    <a href="mailto:{{member?.mail}}">
      <ion-button fill="solid" expand="full" shape="round">
        <ion-icon name="mail"></ion-icon>
        <div class="button-text">{{member?.mail}}</div>
      </ion-button>
    </a>
  </ion-toolbar>
</ion-footer>
