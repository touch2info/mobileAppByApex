<ion-card>
    <ion-item>
        <ion-avatar item-start>
            <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <h2 ion-text color="primary">{{member.name}}</h2>
        <h1 ion-text color="secondary">{{member.role}}</h1>
    </ion-item>
    <ion-card-content>
        <p>Skills: {{member.skills}}</p>
        <p>Manager: {{member.manager}}</p>
        <p>About:</p>
        <p>{{member.about}}</p>
    </ion-card-content>

    <ion-row>
        <ion-col>
            <button ion-button icon-start clear small>
                <ion-icon name="call"></ion-icon>
                <div>{{member.phone}}</div>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-start clear small>
                <ion-icon name="mail"></ion-icon>
                <div>{{member.mail}}</div>
            </button>
        </ion-col>
    </ion-row>

</ion-card>
